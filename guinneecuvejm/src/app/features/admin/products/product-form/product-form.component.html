<div class="product-form">
  <div class="form-header">
    <h1>{{ isEditMode() ? 'Modifier le produit' : 'Nouveau produit' }}</h1>
    <button class="btn-secondary" (click)="cancel()" type="button">Annuler</button>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading(); else loading">
    <div class="form-grid">
      <!-- Informations de base -->
      <div class="form-section">
        <h2>Informations de base</h2>
        
        <div class="form-group">
          <label for="name">Nom du produit *</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-input"
            [class.error]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
          />
          <div class="error-message" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
            Le nom est requis (minimum 3 caractères)
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="form-input"
            [class.error]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
          ></textarea>
          <div class="error-message" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
            La description est requise (minimum 10 caractères)
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Catégorie *</label>
            <select
              id="category"
              formControlName="category"
              class="form-input"
            >
              <option value="cuve">Cuve</option>
              <option value="accessoire">Accessoire</option>
              <option value="pompe">Pompe</option>
            </select>
          </div>

          <div class="form-group">
            <label for="capacity">Capacité (L) *</label>
            <input
              id="capacity"
              type="number"
              formControlName="capacity"
              min="0"
              class="form-input"
              [class.error]="productForm.get('capacity')?.invalid && productForm.get('capacity')?.touched"
            />
          </div>
        </div>
      </div>

      <!-- Prix et stock -->
      <div class="form-section">
        <h2>Prix et stock</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="price">Prix (GNF) *</label>
            <input
              id="price"
              type="number"
              formControlName="price"
              min="0"
              step="0.01"
              class="form-input"
              [class.error]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
            />
          </div>

          <div class="form-group">
            <label for="stock">Stock actuel *</label>
            <input
              id="stock"
              type="number"
              formControlName="stock"
              min="0"
              class="form-input"
              [class.error]="productForm.get('stock')?.invalid && productForm.get('stock')?.touched"
            />
          </div>

          <div class="form-group">
            <label for="minStock">Stock minimum *</label>
            <input
              id="minStock"
              type="number"
              formControlName="minStock"
              min="0"
              class="form-input"
              [class.error]="productForm.get('minStock')?.invalid && productForm.get('minStock')?.touched"
            />
          </div>
        </div>
      </div>

      <!-- Spécifications -->
      <div class="form-section">
        <h2>Spécifications techniques</h2>
        
        <div formGroupName="specifications">
          <div class="form-row">
            <div class="form-group">
              <label for="height">Hauteur (cm) *</label>
              <input
                id="height"
                type="number"
                formControlName="height"
                min="0"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="diameter">Diamètre (cm) *</label>
              <input
                id="diameter"
                type="number"
                formControlName="diameter"
                min="0"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="weight">Poids (kg) *</label>
              <input
                id="weight"
                type="number"
                formControlName="weight"
                min="0"
                step="0.1"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="color">Couleur *</label>
              <input
                id="color"
                type="text"
                formControlName="color"
                class="form-input"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Images -->
      <div class="form-section">
        <h2>Images du produit</h2>
        
        <app-image-upload
          [existingImages]="uploadedImages()"
          [maxFiles]="10"
          [maxSize]="10485760"
          [folder]="isEditMode() && productId() ? 'products/' + productId() : 'products'"
          [enableCompression]="true"
          (imagesChange)="onImagesChange($event)"
          (uploadComplete)="onUploadComplete($event)"
        ></app-image-upload>
      </div>

      <!-- Statut -->
      <div class="form-section">
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input
              type="checkbox"
              formControlName="isActive"
              class="checkbox-input"
            />
            <span>Produit actif</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="cancel()">Annuler</button>
      <button type="submit" class="btn-primary" [disabled]="isLoading()">
        {{ isLoading() ? 'Enregistrement...' : (isEditMode() ? 'Modifier' : 'Créer') }}
      </button>
    </div>
  </form>

  <ng-template #loading>
    <div class="loading-state">
      <p>Chargement...</p>
    </div>
  </ng-template>
</div>
