<div class="login-container">
  <div class="login-card">
    <h1>Connexion</h1>
    <p class="subtitle" *ngIf="loginType === 'client'">Accédez à votre espace client</p>
    <p class="subtitle" *ngIf="loginType === 'admin'">Connexion administrateur</p>
    <p class="subtitle" *ngIf="loginType === 'gérant'">Connexion gérant</p>

    <div class="login-type-selector">
      <button 
        type="button"
        class="type-btn"
        [class.active]="loginType === 'client'"
        (click)="switchLoginType('client')">
        Client
      </button>
      <button 
        type="button"
        class="type-btn"
        [class.active]="loginType === 'admin'"
        (click)="switchLoginType('admin')">
        Admin
      </button>
      <button 
        type="button"
        class="type-btn"
        [class.active]="loginType === 'gérant'"
        (click)="switchLoginType('gérant')">
        Gérant
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <span class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Votre mot de passe"
          [class.error]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <span class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Le mot de passe est requis
        </span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Se connecter
      </button>
    </form>

    <div class="login-footer" *ngIf="loginType === 'client'">
      <p>Vous n'avez pas de compte ? <a routerLink="/auth/register">Créer un compte</a></p>
    </div>
  </div>
</div>
