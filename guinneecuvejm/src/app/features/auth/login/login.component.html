<div class="login-container">
  <div class="login-card">
    <h1>Connexion</h1>
    <p class="subtitle">Accédez à votre espace client</p>

    <div class="success-alert" *ngIf="showSuccessMessage()">
      <span>✓ Compte créé avec succès ! Veuillez vous connecter.</span>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <span class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Votre mot de passe"
          [class.error]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <span class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Le mot de passe est requis
        </span>
      </div>

      <div class="error-alert" *ngIf="errorMessage()">
        <span>{{ errorMessage() }}</span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading()">
        <span *ngIf="!isLoading()">Se connecter</span>
        <span *ngIf="isLoading()">Connexion en cours...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Vous n'avez pas de compte ? <a routerLink="/auth/register">Créer un compte</a></p>
    </div>
  </div>
</div>
