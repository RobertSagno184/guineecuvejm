<div class="image-upload-container">
  <!-- Zone de drop -->
  <div
    class="drop-zone"
    [class.dragging]="isDragging()"
    [class.has-images]="images().length > 0"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <input
      type="file"
      id="fileInput"
      accept="image/*"
      multiple
      [disabled]="images().length >= maxFiles"
      (change)="onFileSelect($event)"
      class="file-input"
    />
    
    <label for="fileInput" class="drop-zone-label" [class.disabled]="images().length >= maxFiles">
      <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <p class="drop-zone-text">
        <span class="drop-zone-text-main">Glissez-déposez vos images ici</span>
        <span class="drop-zone-text-sub">ou cliquez pour sélectionner</span>
      </p>
      <p class="drop-zone-hint">
        Formats acceptés: JPG, PNG, WEBP, GIF (max {{ maxSize / 1024 / 1024 }}MB)
      </p>
      <p class="drop-zone-limit" *ngIf="images().length >= maxFiles">
        Limite de {{ maxFiles }} images atteinte
      </p>
    </label>
  </div>

  <!-- Grille de prévisualisation -->
  <div class="image-grid" *ngIf="images().length > 0">
    <div
      class="image-item"
      *ngFor="let image of images(); let i = index"
      [class.uploading]="image.uploading"
      [class.error]="image.error"
    >
      <!-- Preview -->
      <div class="image-preview">
        <img
          [src]="image.preview || image.url"
          [alt]="'Image ' + (i + 1)"
          loading="lazy"
        />
        
        <!-- Overlay pendant upload -->
        <div class="image-overlay" *ngIf="image.uploading">
          <div class="upload-progress">
            <div class="progress-bar">
              <div
                class="progress-fill"
                [style.width.%]="image.progress || 0"
              ></div>
            </div>
            <span class="progress-text">{{ image.progress || 0 }}%</span>
          </div>
        </div>

        <!-- Erreur -->
        <div class="image-error" *ngIf="image.error">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p>{{ image.error }}</p>
        </div>

        <!-- Badge uploadé -->
        <div class="image-badge" *ngIf="image.url && !image.uploading && !image.error">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
      </div>

      <!-- Bouton supprimer -->
      <button
        type="button"
        class="remove-button"
        (click)="removeImage(i)"
        [disabled]="image.uploading"
        title="Supprimer"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
